    <main role="main" class="container-fluid">
      <div class="container marketing">
	<div class="featurette">
	  <div class="text-center">
	    <h2>REQUEST A QUOTE</h2>
	  </div>
	  <form action="https://formspree.io/xwkqzejq" method="POST">
	    <div class="form-row">
	      <div class="form-group col-md-6">
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="OneQay" checked>
		  <label class="form-check-label" for="inlineRadio1">One Way</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="RoundTrip">
		  <label class="form-check-label" for="inlineRadio2">Round Trip</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="MultiLeg">
		  <label class="form-check-label" for="inlineRadio3">Multi Leg</label>
		</div>
	      </div>
	      <div class="form-group col-md-6">
		<label for="inputYourname">Your Name *</label>
		<input type="text" class="form-control" name="inputYourname">
	      </div>
	    </div>
	    
	    <div class="form-row">
	      <div class="form-group col-md-6">
		<label for="inputTravellingFrom">Travelling From *</label>
		<input type="text" class="form-control" name="inputTravellingFrom">
	      </div>
	      <div class="form-group col-md-6">
		<label for="inputCompany">Company *</label>
		<input type="text" class="form-control" name="inputCompany">
	      </div>
	    </div>

	    <div class="form-row">
	      <div class="form-group col-md-6">
		<label for="inputTravellingTo">Travelling To *</label>
		<input type="text" class="form-control" name="inputTravellingTo">
	      </div>
	      <div class="form-group col-md-6">
		<label for="inputCallBackNumber">Call Back Number *</label>
		<input type="text" class="form-control" name="inputCallBackNumber">
	      </div>
	    </div>

	    <div class="form-row">
	      <div class="form-group col-md-6">
		<label for="inputDepartureDate">Departure Date *</label>
		<input class="form-control" type="date" name="inputDepartureDate">
	      </div>
	      <div class="form-group col-md-6">
		<label for="inputYourEmail">Your Email *</label>
		<input type="text" class="form-control" name="inputYourEmail">
	      </div>
	    </div>

	    <div class="form-row">
	      <div class="form-group col-md-6">
		<label for="inputArrivalDate">Arrival Date</label>
		<input class="form-control" type="date" name="inputArrivalDate">
	      </div>
	      <div class="form-group col-md-6">
		<label for="inputPreferredAircraftType">Preferred Aircraft Type *</label>
		<select name="inputPreferredAircraftType" class="form-control">
		  <option value=""></option>
		  <option value="1b081c84-e995-4f54-95c8-3171829fbee6">Turbo Prop</option>
		  <option value="bf6b6494-3863-493b-aeda-96ea67772f39">Very Light Jet</option>
		  <option value="de1699a6-cea5-4c2a-bc47-8e740dd64a56">Light Jet</option>
		  <option value="d408bd3d-c074-4826-a398-c5307b73a32a">Midsize Jet</option>
		  <option value="5bc1b5bc-a0e2-40ec-bf3f-3cde4a8d8658">Large Jet</option>
		  <option value="1bd9edad-460d-475e-abd6-2abe40a08f42">Ultra Long Range Jet</option>
		  <option value="9ef8732d-7d41-4dd8-ba24-d3efd5c5a51e">Business Liner</option>
		  <option value="f569b6e0-b9f9-41d3-b9a7-c2e9b150583e">Helicopter</option>
		</select>
	      </div>
	    </div>

	    <div class="form-row">
	      <div class="form-group col-md-6">
		<label for="inputNoofPassengers">No. of Passengers *</label>
		<input type="text" class="form-control" name="inputNoofPassengers">
	      </div>
	      <div class="form-group col-md-6">
		<label for="inputComments">Comments</label>
		<textarea class="form-control" name="commentsTextarea"></textarea>
	      </div>
	    </div>

	    <button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	  <p></p>
	</div>
      </div>
