<!DOCTYPE html>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/css/base.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top nav-bg-wljet">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="/images/logo.svg" width="70" alt=""></a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">GA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TECH</a>
          </li>
        </ul>
	<span class="navbar-text">
	  <a href="/cn/">中文</a>
	</span>
      </div>
    </nav>
    <main role="main" class="container-fluid">
      <div class="logo-area">
        <a href="/en/"><img src="/images/logo_wlt.jpg" id="logo" alt=""></a>
      </div>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
	  <div class="carousel-item active">
	    <img class="d-block w-100" src="/images/home00.jpg" alt="First slide">
	  </div>
	  <div class="carousel-item">
	    <img class="d-block w-100" src="/images/home00.jpg" alt="Second slide">
	  </div>
	  <div class="carousel-item">
	    <img class="d-block w-100" src="/images/home00.jpg" alt="Third slide">
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>

	  </div>
	  <div class="col-md-2 text-center">
	    CONTACT US
	  </div>
	</div>
	  
	<!-- Copyright -->
	<div class="footer-copyright text-center py-3">© 2019
	  <a href="#">WorldLink Tech Co.Ltd</a>
	</div>
	<!-- Copyright -->
      </div>
      <!-- Footer Elements -->
    </footer>
    <!-- Footer -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
